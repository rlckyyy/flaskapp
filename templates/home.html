<!DOCTYPE html>
<html>
<head>
    <title>Library</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Library</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/books">Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/authors">Authors</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 class="display-4">Library</h1>

    <div class="row">
        <div class="col-md-6">
            <h2>Authors</h2>
            <ul class="list-group">
                {% for author in authors %}
                    <li class="list-group-item"><a href="/author/{{ author.id }}">{{ author.name }}</a></li>
                {% endfor %}
            </ul>
            <div class="mt-3">
                <h4>Create New Author</h4>
                <form action="/author/create" method="post">
                    <div class="input-group mb-3">
                        <input type="text" name="author_name" class="form-control" placeholder="Author Name" required>
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">Create Author</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <h2>Books</h2>
            <ul class="list-group">
                {% for book in books %}
                    <li class="list-group-item"><a href="/book/{{ book.id }}">{{ book.title }}</a></li>
                {% endfor %}
            </ul>
            <div class="mt-3">
                <h4>Create New Book</h4>
                <form action="/book/create" method="post">
                    <div class="input-group mb-3">
                        <input type="text" name="title" class="form-control" placeholder="Book Title" required>
                        <select name="author_id" class="custom-select" required>
                            {% for author in authors %}
                                <option value="{{ author.id }}">{{ author.name }}</option>
                            {% endfor %}
                        </select>
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">Create Book</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
