<!DOCTYPE html>
<html>
<head>
    <title>Author Details</title>
    <!-- Подключение Bootstrap (можно заменить ссылкой на локальный файл, если нужно) -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 20px;
        }
    </style>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Library</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/books">Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/authors">Authors</a>
            </li>
        </ul>
    </div>
</nav>
<body>
<div class="container">
    <h1>Author Details</h1>
    <p>Name: {{ author.name }}</p>

    <div class="mt-3">
        <h2>Author's Books</h2>
        <ul class="list-group">
            {% for book in author.books %}
                <li class="list-group-item">
                    <a href="/book/{{ book.id }}">{{ book.title }}</a>
                    <form action="/book/{{ book.id }}/delete" method="post" style="display: inline;">
                        <button class="btn btn-danger btn-sm ml-2" type="submit">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>

        <h2>Update Author Name</h2>
        <form action="/author/{{ author.id }}/update" method="post">
            <div class="input-group mb-3">
                <input type="text" name="new_name" class="form-control" placeholder="New Author Name" required>
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Update Author</button>
                </div>
            </div>
        </form>

        <h2>Delete Author</h2>
        <form action="/author/{{ author.id }}/delete" method="post">
            <button class="btn btn-danger" type="submit">Delete Author</button>
        </form>
    </div>
</div>

<!-- Подключение скриптов Bootstrap (можно заменить ссылкой на локальный файл, если нужно) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
