<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
    <!-- Подключение Bootstrap (можно заменить ссылкой на локальный файл, если нужно) -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Library</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/books">Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/authors">Authors</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1>Book Details</h1>
    <p>ID: {{ book.id }}</p>
    <p>Title: {{ book.title }}</p>
    <p>Author: {{ book.author.name }}</p>

    <div class="mt-3">
        <h2>Update Book</h2>
        <form action="/book/{{ book.id }}/update" method="post">
            <div class="input-group mb-3">
                <input type="text" name="new_title" class="form-control" placeholder="New Title" required>
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Update Book</button>
                </div>
            </div>
        </form>

        <h2>Delete Book</h2>
        <form action="/book/{{ book.id }}/delete" method="post">
            <button class="btn btn-danger" type="submit">Delete Book</button>
        </form>
    </div>
</div>

<!-- Подключение скриптов Bootstrap (можно заменить ссылкой на локальный файл, если нужно) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
